<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Contable de Compras y Servicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#compras">Compras</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="Inicio.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="compras">
            <h2>Compras</h2>
            <form id="formulario-compras">
                <div class="form-group">
                    <label for="fecha-compra">Fecha:</label>
                    <input type="date" id="fecha-compra" required>
                </div>
                <div class="form-group">
                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" required>
                </div>
                <div class="form-group">
                    <label for="descripcion-compra">Descripción:</label>
                    <textarea id="descripcion-compra" required></textarea>
                </div>
                <div class="form-group">
                    <label for="monto-compra">Monto:</label>
                    <input type="number" id="monto-compra" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="iva-compra">IVA (12%):</label>
                    <input type="number" id="iva-compra" step="0.01" readonly>
                </div>
                <div class="form-group">
                    <label for="total-compra">Total:</label>
                    <input type="number" id="total-compra" step="0.01" readonly>
                </div>
                <button type="button" onclick="agregarCompra()">Agregar Compra</button>
            </form>
            <table id="tabla-compras">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>IVA (12%)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tbody-compras">
                    <!-- Filas de compras se añadirán aquí -->
                </tbody>
            </table>
        </section>
        <section id="servicios">
            <h2>Servicios</h2>
            <form id="formulario-servicios">
                <div class="form-group">
                    <label for="fecha-servicio">Fecha:</label>
                    <input type="date" id="fecha-servicio" required>
                </div>
                <div class="form-group">
                    <label for="proveedor-servicio">Proveedor:</label>
                    <input type="text" id="proveedor-servicio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion-servicio">Descripción:</label>
                    <textarea id="descripcion-servicio" required></textarea>
                </div>
                <div class="form-group">
                    <label for="monto-servicio">Monto:</label>
                    <input type="number" id="monto-servicio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="iva-servicio">IVA (12%):</label>
                    <input type="number" id="iva-servicio" step="0.01" readonly>
                </div>
                <div class="form-group">
                    <label for="total-servicio">Total:</label>
                    <input type="number" id="total-servicio" step="0.01" readonly>
                </div>
                <button type="button" onclick="agregarServicio()">Agregar Servicio</button>
            </form>
            <table id="tabla-servicios">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                    
                    </body>
                        </html>    
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

section {
    background-color: #fff;
    padding: 2em;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
}

button[type="button"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}
</style>
<script>
    // Variables para almacenar los totales
let totalCompras = 0;
let totalServicios = 0;
let totalGeneral = 0;

// Función para agregar una nueva compra
function agregarCompra() {
    const fecha = document.getElementById('fecha-compra').value;
    const proveedor = document.getElementById('proveedor').value;
    const descripcion = document.getElementById('descripcion-compra').value;
    const monto = parseFloat(document.getElementById('monto-compra').value);
    const iva = (monto / 1.12) * 0.12;
    const total = (monto / 1.12) + iva;
    const monto2 = monto / 1.12;
    const tablaCompras = document.getElementById('tabla-compras');
    const fila = tablaCompras.insertRow();
    fila.innerHTML = `
        <td>${fecha}</td>
        <td>${proveedor}</td>
        <td>${descripcion}</td>
        <td>${monto2.toFixed(2)}</td>
        <td>${iva.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
    `;

    // Actualizar totales
    totalCompras += total;
    totalGeneral += total;
    document.getElementById('total-compras').textContent = totalCompras.toFixed(2);
    document.getElementById('total-general').textContent = totalGeneral.toFixed(2);
}

// Función para agregar un nuevo servicio
function agregarServicio() {
    const fecha = document.getElementById('fecha-servicio').value;
    const proveedor = document.getElementById('proveedor-servicio').value;
    const descripcion = document.getElementById('descripcion-servicio').value;
    const monto = parseFloat(document.getElementById('monto-servicio').value);
    const iva = monto * 0.12;
    const total = monto + iva;

    const tablaServicios = document.getElementById('tabla-servicios');
    const fila = tablaServicios.insertRow();
    fila.innerHTML = `
        <td>${fecha}</td>
        <td>${proveedor}</td>
        <td>${descripcion}</td>
        <td>${monto.toFixed(2)}</td>
        <td>${iva.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
    `;

    // Actualizar totales
    totalServicios += total;
    totalGeneral += total;
    document.getElementById('total-servicios').textContent = totalServicios.toFixed(2);
    document.getElementById('total-general').textContent = totalGeneral.toFixed(2);
}
</script>
